version: 2.1
orbs:
  # python: circleci/python@2.0.3
  aws-cli: circleci/aws-cli@3.1.3
jobs:
  # aws-cli-setup:
  #   executor: aws-cli/default
  #   steps:
  #     - aws-cli/setup:
  #         profile-name: default
  cfn-lint:
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          profile-name: default
      - checkout
      - run: pip install cfn-lint
      - run:
          name: run cfn-lint
          command: |
            cfn-lint -i W3002 -t cfn/*/*.yml
  tackcat-test:
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          profile-name: default
      - checkout
      - run: pip install taskcat
      - run:
          name: upload templates
          command: |
            cd cfn
            ls
            taskcat upload
      - run:
          name: run test
          command: |
            cd cfn
            taskcat test run -m -d
